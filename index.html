<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rebecca Wu | Software Engineer</title>

    <!-- Font Awesome Icons -->
    <script 
        src="https://kit.fontawesome.com/6d18dc06d5.js" 
        crossorigin="anonymous"
    ></script>
</head>

<body>
    <header class="navbar">
    <!-- Nav Bar Logo -->
    <p class="navbar__logo"> rebe&lt;&lt;a</p>

    <!-- Nav Menu Container -->
    <nav class="navbar__menu">
        <!-- Hamburger Icon -->
        <input type="checkbox" id="menu-toggle" class="navbar__menu-toggle" />
        <label 
        for="menu-toggle"
        class="navbar__menu__hamburger"
        aria-expanded="false"
        aria-controls="nav-links"
        aria-label="Open Navigation Menu"
        >&#9776;
        </label>

        <!-- Nav Bar Links -->
        <ul class="navbar__menu__links navbar__menu__items" id="nav-links" aria-hidden="true">
            <li class="navbar__menu__links--text">
                <a href="#home">home</a>
            </li>
            <li class="navbar__menu__links--text">
                <a href="#skills">skills</a>
            </li>
            <li class="navbar__menu__links--text">
                <a href="#projects">projects</a>
            </li>
            <li class="navbar__menu__links--text">
                <a href="#about">about</a>
            </li>
            <li class="navbar__menu__links--text">
                <a href="#contact">contact</a>
            </li>
        </ul>
    </nav>
</header>

<!-- Container for everything except footer -->
<div class="content">
    <!-- Home Page -->
    <section id="home" class="landing page-block">
        <h1 class="landing__head">hey, i'm <span class="landing__head--name">rebecca!</span></h1>
        <h3 class="landing__subhead landing__subhead--role">junior software developer</span></h3>
    </section>
</div>

<!-- Skills Page -->
<section id="skills" class="skills page-block">
    <div class="skills__head-container">
        <h2 class="skills__head">I can code in:</h2>
    </div>
    <div class="skills__container"> <!-- wrapper for all three skills types -->
        <div class="skills__type"> <!-- wrapper for individual skill type and languages -->
            <h4 class="skills__type--text">front-end</h4>
            <div class="skills__type__item"> <!-- wrapper for all languages -->
                <div class="skills__type__item__card">
                    <p class="skills__type__item__card--text">HTML</p>
                    <i class="skills__type__item__card--logo fa-brands fa-html5"></i>
                </div>
                
                <div class="skills__type__item__card">
                    <p class="skills__type__item__card--text">CSS</p>
                    <i class="skills__type__item__card--logo fa-brands fa-css3-alt"></i>
                </div>
                <div class="skills__type__item__card">
                    <p class="skills__type__item__card--text">SASS</p>
                    <i class="skills__type__item__card--logo fa-brands fa-sass"></i>
                </div>
                <div class="skills__type__item__card">
                    <p class="skills__type__item__card--text">JavaScript</p>
                    <i class="skills__type__item__card--logo fa-brands fa-js"></i>
                </div>
                <div class="skills__type__item__card">
                    <p class="skills__type__item__card--text">ReactJS</p>
                    <i class="skills__type__item__card--logo fa-brands fa-react"></i>
                </div>
            </div>
        </div>

        <div class="skills__type">
            <h4 class="skills__type--text">back-end</h4>
            <div class="skills__type__item">
                <div class="skills__type__item__card">
                    <p class="skills__type__item__card--text">Java</p>
                    <i class="skills__type__item__card--logo fa-brands fa-java"></i>
                </div>
                <div class="skills__type__item__card">
                    <p class="skills__type__item__card--text">SQL</p>
                    <i class="skills__type__item__card--logo fa-solid fa-database"></i>
                </div>
            </div>
        </div>

        <div class="skills__type">
            <h4 class="skills__type--text">Ops</h4>
            <div class="skills__type__item">
                <div class="skills__type__item__card">
                    <p class="skills__type__item__card--text">Git</p>
                    <i class="skills__type__item__card--logo fa-brands fa-git-alt"></i>
                </div>
                
                <div class="skills__type__item__card">
                    <p class="skills__type__item__card--text">AWS</p>
                    <i class="skills__type__item__card--logo fa-brands fa-aws"></i>
                </div>    
            </div>
        </div>
    </div>
</section>
